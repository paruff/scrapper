name: CI

on:
  push:
    branches: [ main, copilot/init-vrm-scraper ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint, Format Check, Type Check, Security, and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/dev-requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
    
    - name: Run Ruff lint
      run: |
        ruff check .
    
    - name: Verify Copilot instructions present
      run: |
        test -f .github/copilot-instructions.md || (echo "Missing .github/copilot-instructions.md" && exit 1)

    - name: Run Ruff format check
      run: |
        ruff format --check .
    
    - name: Run mypy type check (non-blocking)
      continue-on-error: true
      run: |
        mypy vrm_crawl || echo "mypy completed with warnings/errors (non-blocking)"
    
    - name: Run Bandit security scan (non-blocking)
      continue-on-error: true
      run: |
        bandit -r vrm_crawl/ || echo "Bandit completed with warnings (non-blocking)"
    
    - name: Run pytest
      run: |
        pytest -v --tb=short
  
  sample-scrape:
    name: Sample Scrape Job
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sample scrape (5 pages max)
      run: |
        # Test spider initialization and parsing logic
        # Limited to 5 pages to avoid long CI runs
        scrapy crawl vrm -a states=VA -s CLOSESPIDER_PAGECOUNT=5 || echo "Sample scrape completed"
    
    - name: Upload sample output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sample-scrape-output
        path: output/
        retention-days: 7
